    <h1>HighImpact Careers</h1>
<div class="form-container">

  <h2>HighImpact Careers Digital Marketing Class</h2>
  <form id="myForm" action="https://script.google.com/macros/s/AKfycbwEU-gxWQLiCrIfABR-OP1IcsKhj87s5T1ECIs6mBmStoncJmr4l4G6RNZ7COF2I4H8uQ/exec" method="post">

      <label for="Firstname">Username:</label>
      <input type="text" id="firstname" name="firstname" required>
      <label for="Lastname">Password:</label>
      <input type="text" id="lastname" name="lastname" required>

    
      <label for="language">Prefered Language:</label>
      <select id="Language" name="Language">
        <option value="English">English</option>
        <option value="Hausa">Hausa</option>
        <option value="others">Other</option>

        <input class="submitButton" type="submit" value="Log In" href="index.html"/>
  </form>
</div>

  <div class="modal-content">
    <span class="close">&times;</span>
